services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: glossary
      POSTGRES_PASSWORD: glossary
      POSTGRES_DB: glossary
    volumes:
      - glossary-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glossary"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://glossary:glossary@db:5432/glossary?schema=public
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && npm run start"

volumes:
  glossary-db:

version: "3.9"

services:
  glossary-api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./data/glossary.db
    volumes:
      - glossary-data:/app/data
  glossary-web:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      GLOSSARY_API_URL: http://glossary-api:8000
    depends_on:
      - glossary-api

volumes:
  glossary-data:
